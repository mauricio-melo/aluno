<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<head>
	<title>Cadastro de t√≠tulo</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.standalone.min.css"/>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" action="/alunos" th:object="${aluno}">
    	<div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>

    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Novo aluno</h1>
	   				<a class="btn btn-link aw-link-panel" href="/alunos">Voltar para pesquisa</a>
	   			</div>
    		</div>

    		<div class="panel-body">
    			<input type="hidden" th:field="*{id}"/>

				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
					<label for="dataNascimento" class="col-sm-2 control-label">Data de nascimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control"	id="dataNascimento" th:field="*{dataNascimento}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('valorMensal')} ? has-error">
					<label for="valorMensal" class="col-sm-2 control-label">Valor Mensal</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="valorMensal" th:field="*{valorMensal}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('celular')} ? has-error">
					<label for="celular" class="col-sm-2 control-label">Celular</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="celular" th:field="*{celular}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/bootstrap-datepicker.pt-BR.min.js"></script>
	<script src="/js/jquery.maskMoney.min.js"></script>
	<script src="/js/cobranca.js"></script>
</section>
</html>
